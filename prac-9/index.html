<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>p9</title>

    <style>
      .in { width: 100%; }
    </style>
</head>
<body>
  <br>
  <center><u><h1>Registration Form</h1></u></center>
  <br><br>

  <div class="container border border-dark rounded bg-light">
    <br>
      <form target="_blank" action="p9.jsp" method="post">
        <div class="col-md-12">
          <table class="table table-borderless col-md-9">      
            <tbody>
              <tr>
                <td class="text-break">Name:</td>
                <td><input class="in" type="text" name="i1"></td>
              </tr>

              <tr>
                <td class="text-break">Gender:</td>
                <td>
                  <input type="radio" name="i2" value="Male"> Male  
                  <input type="radio" name="i2" value="Female"> Female
                </td>
              </tr>

              <tr>
                <td class="text-break">Email:</td>
                <td><input class="in" type="email" name="i3"></td>
              </tr>
              
              <tr>
                <td class="text-break">Phone:</td>
                <td><input class="in" type="number" name="i4"></td>
              </tr>
              
              <tr>
                <td class="text-break">Course:</td>
                <td>
                  <select name="i5">
                    <option>MCA</option>
                    <option>MCA LE</option>
                  </select>  
                </td>
              </tr>

              <tr>
                <td class="text-break">Interested Area:</td>
                <td>
                  <input type="checkbox" name="i6_a" value="Web Development"> Web Development<br>
                  <input type="checkbox" name="i6_b" value="Desktop App Development"> Desktop App Development<br>
                  <input type="checkbox" name="i6_c" value="Embedded Systems Programming"> Embedded Systems Programming<br>
                </td>
              </tr>

              <tr>
                <td class="text-break">Address:</td>
                <td><input class="in" type="text" name="i7"></td>
              </tr>

              <!-- <tr>
                <td class="text-break">Address:</td>
                <td><textarea name="i7" rows="4" cols="25"></textarea></td>
              </tr> -->

              <tr>
                <td class="text-break">Upload Photo:</td>
                <td><input type="file" accept="image/*" name="i8"></td>
              </tr>

              <tr>
                <td><input class="in btn btn-success" type="submit" value="Submit"></td>
              </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</body>
</html>
